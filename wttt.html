<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding: 50px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      color: #e75480;
      margin: 30px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .yes {
      background-color: #90ee90;
    }
    .no {
      background-color: #ffcccb;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Working cat GIF from Tenor -->
  <img src="https://media.tenor.com/2roX3uxz_68AAAAM/cat-love.gif" alt="Cute Cat GIF">

  <h1>Will you be my Valentine?</h1>

  <div>
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onclick="handleNoClick()">No</button>
  </div>

  <script>
    const noMessages = [
      "Are you sure?",
      "Are you really really sure?",
      "Are you pretty please sure?",
      "I will kidnap you."
    ];
    let noClickCount = 0;

    function sayYes() {
      document.body.innerHTML = `
        <img src="https://media.tenor.com/2roX3uxz_68AAAAM/cat-love.gif" alt="Cute Cat GIF">
        <h1>YAY! ‚ù§ You're my Valentine now!</h1>
      `;
    }

    function handleNoClick() {
      const noButton = document.querySelector('.no');
      if (noClickCount < noMessages.length) {
        noButton.textContent = noMessages[noClickCount];
        noClickCount++;
      } else {
        noButton.disabled = true;
        noButton.textContent = "You have no choice üòà";
      }
    }
  </script>

</body>
</html>
